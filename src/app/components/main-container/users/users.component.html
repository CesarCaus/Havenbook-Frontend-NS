<main>
    <header class="header-grid">
       <h1>Usu√°rios do Sistema</h1>

        <span class="right-box">
            <span class="search-filter-box">
                <input class="search-filter" type="text" [(ngModel)]="searchTerm" (input)="searchUsers()"><span class="material-symbols-outlined">search</span>
            </span>
            <button (click)="openUser(undefinedUser)"><img src="../../../../assets/icons/Add User Male.svg"/></button>
        </span>
    </header>
    <section class="users-container">
       
        @for (item of filteredUsers; track $index) {
            <div class="user">
            <span class="user-image"><img src="../../../../assets/icons/User.svg" alt=""></span>
            <h2>{{item.name}}</h2>
            <p>{{item.department}}</p>
            <button (click)="openUser(item)"><span class="material-symbols-outlined">search</span></button>
            </div>
        }
    </section>

    <app-user-view-box *ngIf="templateUserView" (valueTemplateUserView)="handleValueTemplateUserView($event)" [userInfo]="sendUserInfo"></app-user-view-box>

</main>
